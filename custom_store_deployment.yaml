apiVersion: apps/v1
kind: Deployment
metadata:
  name: schmo_custom_store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: schmo_custom_store
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  selector:
    app: flask
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
